<div id="bodyui" style="margin-top: 15px">
    <label>
        <!--Past Medical History-->
        PMH
    </label>
    <input type="text" id="txt_PMH" value="Noncontributory" onchange="txtMe(this);selectVal('txt_PMH', this.value)" />
    &nbsp;&nbsp;
    <label><!--Past Surgical History-->PSH
    </label>
    <input type='text' id="PSH" value="Noncontributory" onchange="txtMe(this)" />
    <!--&nbsp;&nbsp;
    <label>
        Family History
    </label>
    <input type='text' ID="FamilyHistory" value="Noncontributory" onchange="txtMe(this)" />-->
    &nbsp;&nbsp;
    <label>Allergies </label>
    <input type='text' id="Allergies" value="No known drug allergies" onchange="txtMe(this)" />


    <label>
        &nbsp;&nbsp;
        Medication
    </label>
    <input type='text' ID="Medication" value="None" onchange="txtMe(this)" />


    <br />


</div>

<script type="text/javascript">


    function txtMe(txt) {
        var val = $(txt).val();
        $(txt).attr('value', val);
    }
    function checkMe(chk) {

        if ($(chk).prop("checked")) {
            if ($(chk).attr("type") === "radio")
                $("[name=" + $(chk).attr("name") + "]").removeAttr('checked');
            $(chk).attr('checked', 'checked');
        }
        else {
            $(chk).removeAttr('checked');
        }

    }


</script>
